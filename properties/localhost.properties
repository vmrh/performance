######################################################################################
########   HTTPSampler	                                                      ########
######################################################################################
HTTPSampler.domain=localhost
HTTPSamplerPort=8080
HTTPProtocol=HTTP

######################################################################################
########   Number of transactions											  ########
######################################################################################
# Transactions per second
TPS=1
LOOP_COUNT=-1

######################################################################################
########   General configuration											  ########
######################################################################################
# Time between threads creation in seconds
TimeBetweenThreadsCreation=0
# Multiplier for number of threads, depends on how long does it takes to make a 
#complete loop
MultiplierNumberOfThreads=1
# Duration for test in seconds (5 minutes by default)
TestDuration=60

######################################################################################
########   Sleep configuration											      ########
######################################################################################
# Maxium random number of milliseconds to pause.
MaxRandomDelay=0
# Number of milliseconds to pause in addition to the random delay
ConstantDelayOffset=0

######################################################################################
########   Rest API Configuration											  ########
######################################################################################
HTTPSamplerDomain_Rest=localhost
HTTPSamplerPort_Rest=8080
HTTPProtocol_Rest=HTTP
# Request parameters
REST_URL_CONTEXT_API=/rest/admin

######################################################################################
########   Portal Configuration											  ########
######################################################################################
# Request parameters
PORTAL_URL_CONTEXT=/
# Data configuration, relative path to JMX file
CSV_DATA=../properties/data/portal/localhost/data.csv
